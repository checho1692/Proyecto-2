<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Listado de Empleados</h2>
        <a href="/agregar_empleado" class="btn btn-success mb-3">
            Agregar Nuevo Empleado
        </a>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Fecha Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                <tr>
                    <td>{{  empleado[0] }}</td>
                    <td>{{  empleado[1] }}</td>
                    <td>{{  empleado[2] }}</td>
                    <td>{{  empleado[3] }}</td>
                    <td>
                        <div class="btn-group" role="group">
                            <form action="/persona" method="POST">
                            
                                <input type="hidden" class="form-control" id="message" rows="3" value=" {{ empleado[0] }}" name='id_persona'required>
                             
                            <button type="submit" class="btn btn-primary btn-sm">Editar</button>
                        </form>
                            <a href="{{ url_for('eliminar_empleado', id=empleado[0] ) }}" 
                               class="btn btn-danger btn-sm" 
                               onclick="return confirm('¿Está seguro de eliminar este empleado?')">
                                Eliminar
                            </a>
                        </div>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
