<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Empleado</h2>
        
        <form action="/personasedit" method="POST">
            <div class="mb-3">
                
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" 
                       value="{{  empleados[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="text" class="form-control" id="correo" name="correo" 
                       value="{{  empleados[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Fecha</label>
                <input class="form-control" id="message" rows="3" value=" {{ empleados[3] }}" name='fecha'required>
                </div>
                <div class="mb-3">
                    <input type="hidden" class="form-control"  rows="3" value=" {{ empleados[0] }}" name='id_persona'required>
                </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/personas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
